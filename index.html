    <style>
        :root {
            --card-width: 60px;
            --card-height: 84px;
            --card-width-lg: 90px;
            --card-height-lg: 126px;
            --bg-color: #2e7d32;
            --primary-color: #fbc02d;
            --danger-color: #d32f2f;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #1b5e20;
            color: white;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }

        #root {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Card Styles */
        .card {
            background: white;
            border-radius: 6px;
            box-shadow: 1px 1px 4px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 4px;
            position: relative;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            color: black;
            font-weight: bold;
        }

        .card.red { color: #d32f2f; }
        .card.black { color: #212121; }
        .card.selected { transform: translateY(-20px); border: 2px solid var(--primary-color); }
        
        .card-value { font-size: 1.2em; line-height: 1; }
        .card-suit { font-size: 1em; line-height: 1; }
        .card-center { 
            position: absolute; 
            top: 50%; left: 50%; 
            transform: translate(-50%, -50%); 
            font-size: 2em; 
            opacity: 0.2;
        }

        /* Sizes */
        .card-sm { width: var(--card-width); height: var(--card-height); font-size: 12px; }
        .card-lg { width: var(--card-width-lg); height: var(--card-height-lg); font-size: 16px; }

        /* Animations */
        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        @keyframes deal {
            from { transform: translate(-50vw, -50vh) rotate(180deg); opacity: 0; }
            to { transform: translate(0, 0) rotate(0); opacity: 1; }
        }
        
        @keyframes bombShake {
             0% { transform: translate(-50%, -50%) scale(0.8); }
             50% { transform: translate(-50%, -50%) scale(1.5); }
             100% { transform: translate(-50%, -50%) scale(1); }
        }

        .animate-pop { animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .animate-deal { animation: deal 0.4s ease-out forwards; }

        /* Layout Helpers */
        .full-screen-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.85);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .confetti-canvas {
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 50;
        }

        /* Opponent Positions */
        .opponent-container {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.3s;
            width: 80px;
        }
        
        .pos-left { top: 50%; left: 10px; transform: translateY(-50%); }
        .pos-left-low { bottom: 30%; left: 15px; }
        .pos-left-high { top: 25%; left: 15px; }
        
        .pos-right { top: 50%; right: 10px; transform: translateY(-50%); }
        .pos-right-low { bottom: 30%; right: 15px; }
        .pos-right-high { top: 25%; right: 15px; }
        
        .pos-top { top: 10px; left: 50%; transform: translateX(-50%); }
        .pos-top-left { top: 10px; left: 25%; }
        .pos-top-right { top: 10px; right: 25%; }

        /* Bubbles */
        .pass-bubble {
            position: absolute;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            top: -10px;
            right: -20px;
            white-space: nowrap;
            border: 1px solid #fff;
            animation: popIn 0.2s ease-out;
            z-index: 20;
        }

        /* Bomb Effect */
        .bomb-effect {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 200;
            pointer-events: none;
            animation: bombShake 0.5s ease-out;
        }

        .bomb-text {
            font-size: 4rem;
            font-weight: bold;
            color: #d32f2f;
            text-shadow: 2px 2px 0 #fff, -2px -2px 0 #fff, 2px -2px 0 #fff, -2px 2px 0 #fff;
            text-align: center;
            white-space: pre-wrap;
        }
    </style>
